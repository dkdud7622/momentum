<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Momentum</title>
</head>

<body>
    <div class="content">
        <h2 id="clock">00:00</h2>
        <div id="whatName" class="whiteCenter; whatname">Hello, What is your name?</div>
        <form id="login-form" class="hidden" style="margin-top: 0%; text-align: center;">
            <input required maxlength="15" type="text" class="underline_login" placeholder="" style="color: white; font-size: 26px;" />
            <button class="ok">Enter</button>
        </form>
        <h1 id="greeting" class="hidden"></h1>
        <form id="todo-form" class="whiteCenter">
            <input required type="text" class="underline" placeholder="" style="color: white; font-size: 26px;" />
        </form>
        <div>
            <ul id="todo-list" class="setli"></ul>
        </div>
        <div id="quote">
            <span></span>
            <span></span>
        </div>
        <div id="weather">
            <span></span>
            <span></span>
        </div>
    </div>
    <script src="js/greetings.js"></script>
    <script src="js/clock.js"></script>
    <script src="js/quotes.js"></script>
    <script src="js/background.js"></script>
    <script src="js/todo.js"></script>
    <script src="js/weather.js"></script>
</body>

</html>
